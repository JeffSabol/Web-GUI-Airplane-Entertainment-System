<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign-Up
    </title>
    <script src="script.js">
    </script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
  </head>
  <body>
    <!--Main menu navbar-->
    <script src="nav-bar.js">
    </script>
    <div id="nav-bar">
    </div>
    <br>
    <!--Start of Sign up Form-->
    <div class="container main-menu">
      <button class="exit-button">
      </button>
      <!-- Row for Sign up Form -->
      <div class="row">
        <div class="col-sm-12">
          <h1 style="padding: 1em">Please Sign up
          </h1>
          <input type="text" class="form-control" name="username" placeholder="First Name" required="" a />
          <input type="text" class="form-control" name="username" placeholder="Last Name" required=""  />
          <input type="text" class="form-control" name="username" id="usernameInput"
                 placeholder="Email Address" required="" autofocus="" />
          <input type="password" class="form-control" name="password" id="passwordInput"
                 placeholder="Password" required=""/>
          <input type="password" class="form-control" name="confirmPassword" id="confirmPW" placeholder="Confirm Password" required=""/>
        </div>
      </div>
      <!-- Row for Sign up -->
      <div class="row">
        <div class="col-sm-12">
          <br>
          <button id="loginBtn" type="submit" onclick="signUp();">Sign up
          </button>
        </div>
      </div>
      <!-- Row for Padding -->
      <div class="row">
        <br>
      </div>
      <!-- End of rows -->
    </div>
    <!-- End of container -->
  </body>
</html>
