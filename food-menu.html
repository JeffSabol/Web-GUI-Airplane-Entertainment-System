<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Main Menu</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="foodstyles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!--Main menu navbar-->
  <script src="nav-bar.js"></script>
  <div id="nav-bar"></div>
  
  <br>

  <!--Start of food menu-->

  <!--Header at the top of the menu-->
  <div class="container main-menu">
    <div class="row">
      <div class="col-sm-12"><h1>Food and Drinks Menu</h1></div>
    </div>

    <!--First row is for drinks-->
    <div class="row">
      
      <!--Column for non-alcoholic drinks-->
      <div class = "col-sm-6">
        <h3>Non-alcoholic Beverages:</h3>

        <!--Drink item-->
        <div class="row food-row">
          <!--Item Name-->
          <div class="col-sm-4 food-column">Milk</div>
          <!--Item Price-->
          <div class="col-sm-2">$5</div>
          <!--Minus Button-->
          <div class="col-sm-1">
            <button>-</button>
          </div>
          <!--Current Quantity-->
          <div class="col-sm-2">0</div>
          <!--Plus Button-->
          <div class="col-sm-1">
            <button>+</button>
          </div>
          
        </div>
        
      </div>

      <!--Column for alcoholic drinks-->
      <div class = "col-sm-6">
        <h3>Alcoholic Beverages:</h3>
      </div>
    </div>
    

  <script src="script.js"></script>

 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
