<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flight Info</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="call-attendant.js"></script>
  <style>
    .col-sm-8{
      outline:1px gray solid;
    }
  </style>
</head>

<body>
  <!--Main menu navbar-->
  <script src="nav-bar.js"></script>
  <div id="nav-bar"></div>
  
  <br>

  <!--Start of main menu-->
  <div class="container main-menu">
    
    <div class="row">
      <div class="col-sm-6" style="padding-left:10em;">
        <img src="https://iili.io/hDm69R.th.png" alt="i image" width="60" height="60">
        Flight Info
        <img src="https://iili.io/hDpuoP.th.png" alt="plane image" width="60" height="60">
      </div>
      <div class="col-sm-6">
        <button class="exit-button"></button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-4" >
        Airline:
      </div>
      <div class="col-sm-8">
        Southwest
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-4" >
        Flight number:
      </div>
      <div class="col-sm-8">
        SA1234
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-4" >
        Estimated Arrival Time:
      </div>
      <div class="col-sm-8">
        2:30 pm
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4" >
        Destination:
      </div>
      <div class="col-sm-8">
        New York, NY
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4" >
        Terminal:
      </div>
      <div class="col-sm-8">
        13
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4" >
        Remarks:
      </div>
      <div class="col-sm-8">
        On-time
      </div>
    </div>

  </div>

 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
