<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Main Menu</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="game-menu.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .row {
      outline: none;
    }
    .col-sm-4 {
      outline: none;
    }
  </style>
</head>

<body>
  <!--Main menu navbar-->
  <script src="nav-bar.js"></script>
  <div id="nav-bar"></div>

  <br>

  <!--Start of Content-->
  <div class="container main-menu">
    <button class="exit-button"></button>
    <!-- Game Row 1 -->
    <div class="row" style="margin-top: 1.2em;">
      <!-- Minecraft -->
      <div class="col-sm-4">
        <button class="game-button b1">
          <img src="https://iili.io/jddYBa.th.png" alt="Minecraft">
          <p>Minecraft</p>
        </button>
      </div>
      <!-- Tetris -->
      <div class="col-sm-4">
        <button class="game-button b2">
          <img src="https://iili.io/jdFrQt.th.png" alt="Tetris">
          <p>Tetris</p>
        </button>
      </div>
      <!-- Pacman -->
      <div class="col-sm-4">
        <button class="game-button b3">
          <img src="https://iili.io/jdFQaf.th.png" alt="Pacman">
          <p>Pacman</p>
        </button>
      </div>
    </div>
    <!-- Game Row 2 -->
    <div class="row" style="margin-top: .7em;">
      <!-- Halo -->
      <div class="col-sm-4">
        <button class="game-button b4">
          <img src="https://iili.io/jdFZv4.th.png" alt="Halo">
          <p>Halo</p>
        </button>
      </div>
      <!-- GTA V -->
      <div class="col-sm-4">
        <button class="game-button b5">
          <img src="https://iili.io/jdKF8x.th.png" alt="GTA Five">
          <p>GTA V</p>
        </button>
      </div>
      <!-- FIFA -->
      <div class="col-sm-4">
        <button class="game-button b6">
          <img src="https://iili.io/jdKA8v.th.png" alt=FIFA">
          <p>FIFA</p>
        </button>
      </div>
    </div>
    <!-- Padding -->
    <div class="row" style="min-height: 0.5em;"></div>
  </div>
</body>



</html>
